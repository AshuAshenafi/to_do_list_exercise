<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>todoform</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <div class="jumbotron col-md-6 justify-content-center offset-3">
        <h2>To Do Form</h2>
        <hr/>
        <form action="#" th:action="@{/process}" th:object="${toDo}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label for="exampleInputEmail1">Task Name </label>
                <input type="text" th:field="*{name}" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp" placeholder="Task Name here">
                <small id="emailHelp" class="form-text text-muted">Do not worry! we will remind You!</small>
            </div>

            <hr/>
            <div class="form-check">
                <input type="checkbox" th:field="*{isCompleted}" class="form-check-input" id="materialUnchecked">
                <label class="form-check-label" for="materialUnchecked">Task Completed?</label>
                <span th:if="${#fields.hasErrors('isCompleted')}" th:errors="*{isCompleted}"></span>
            </div>

            <hr/>
            Due Date : <input type="date" th:field="*{date}"/>
            <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>

            <hr/>
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <label class="input-group-text" for="select01">Priority</label>
                </div>
                <select th:field="${toDo.priority}" class="custom-select" id="select01">
                    <option value="" selected></option>
                    <option th:value="CRITICAL">Critical</option>
                    <option th:value="HIGH">High</option>
                    <option th:value="MODERATE">Moderate</option>
                    <option th:value="LOW">Low</option>
                </select>
                <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></span>
            </div>

            <hr/>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea th:field="*{description}" class="form-control" id="exampleFormControlTextarea1"
                          rows="3"></textarea>
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>

            <hr/>
            <div class="text-center">
                <input class="text-center" type="submit" value="Submit"/>
            </div>
<!--            <input type="submit" value="Submit"/>-->
        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
